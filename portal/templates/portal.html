	//alert(webcams["remove"])
	Ext.onReady(function(){
		portal = new PortalPage({
			webcams: imagePortlets,
			sensorData: '{% url sensors_data %}',
			currSensor: '{% url sensors_curr %}',
			projInfo: '{% url proj_info %}',
			captureImageUrl: '{% url latest_image %}',
		});
	});

 </script>
